<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrativo de Inputs</title>
</head>
<body>
<div class="container">
    <h1>Demonstrativo de Inputs</h1>
    <p>Preencha as informações abaixo para demonstrar o uso de inputs estilizados com CSS.</p>

    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem aqui"></textarea>

        <label for="gender">Gênero:</label>
        <select id="gender" name="gender">
            <option value="" disabled selected>Selecione</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
